name: Required Files Check (Merge to Main)

on:
  push:
    branches:
      - main

jobs:
  validate-required-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run required files checker
        run: python3 check_required_files.py

      - name: Log results to CloudWatch (Prod)
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          aws logs create-log-stream \
            --log-group-name "/github-actions/required-files-checker/prod" \
            --log-stream-name "$TIMESTAMP"
          
          aws logs put-log-events \
            --log-group-name "/github-actions/required-files-checker/prod" \
            --log-stream-name "$TIMESTAMP" \
            --log-events "timestamp=$(date +%s)000, message='Required files check completed on merge to main'"
